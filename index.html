    <div class="main">
        <nav class="">
            <div class="nav-links">
                <ul class="nav-list container-u flex">
                    <li><a href="Advanced.html" class="gmail"><p>Advanced Search</p></a></li>

        </div>
        <div class="google-main">
            <div class="google-main-container flex">
                <form action="https://google.com/search" class="search-form flex">
                    <div class="search-space flex">
                        <img src="/assets/asset 6.svg" alt="search" class="mag-img">
                        <input class="search_space" type="text" name="q">
                        <a href="#" class="mic"><img src="/assets/asset 8.svg" alt="mic"></a>
                        <a href="#" class="cam"><img src="/assets/asset 2.svg" alt="camera"></a>
                    </div>
                    <!-- search btn and lucky_btn -->
                    <div class="search-btn flex">
                        <input class="search_btn" type="submit" value="Google Search">
                        <input class="lucky_btn" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
        <div class="empty-space">
            <div class="empty-container">

            </div>
        </div>

        <footer>
            <div class="footer-container">
                <div class="footer-location">
                    <p>India</p>
                </div>
                <div class="about-section flex">
                    <div class="about-left flex">
                        <a href="#">About</a>

                    </div>

                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </div>
                </div>

            </div>
        </footer>
